<template id="release-item">
  <div class="col-12" v-if="visible">
    <div class="block block-rounded-double bg-combat-inner-dark">
      <div class="block-header block-header-default bg-dark-bank-block-header px-3 py-1">
        <h5 class="font-size-sm font-w600 mb-0">
          <i class="fa fa-unlock text-success"></i>
          <span>Item Placeholder</span>
        </h5>
      </div>
      <div class="row no-gutters p-2">
        <div class="col-12 text-center">
          <button class="btn btn-danger" @click="release">Release</button>
        </div>
      </div>
    </div>
  </div>
</template>

<template id="item-placeholder-settings">
  <div class="row row-deck gutters-tiny">
    <div class="col-12 pl-1 pt-3">
      <h5 class="font-w700 text-left text-combat-smoke m-1">Item Placeholder</h5>
    </div>
    <div class="dropdown-divider w-100"></div>
    <div class="col-12 p-1">
      <button type="button" class="btn btn-danger btn-sm w-100" @click="release">Release All in Tab</button>
    </div>
  </div>
</template>

<template id="create-empty">
  <button type="button" class="btn btn-info m-1" @click="createEmpty">Create Empty</button>
</template>
